<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class = "navy">
      <span><br>tweeter</span>
      <span class="wrt">
        <button onclick="compose()"><strong>Write</strong> a new tweet <br>&#65086;</button>
        <!--<p id="compose" onclick="compose()"><strong>Write</strong> a new tweet <br>&#65086;</p>-->
      </span>
    </nav>
    
    <header class="Align">
      <div class="Align-item">
          <img src="/images/profile-hex.png"><p><strong>Thasleema</strong>  Fathima</p> 
      </div>
      <br>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" id="new-tweet">
        <form id="tweetf" Content-Type="application/x-www-form-urlencoded" action="/tweets/" method="POST">
          <label for="tweet-text"><strong>What are you humming about?</strong></label><br>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="fonti">
            <button id="button" type="submit" style="background-color: #4056A1;color: white">Tweet</button>
            <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
       <p id="error"></p>
      </section>
      <br>
      <section id="contain" >
      </section>
    </main> 
  </body>
</html>
